<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .post {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-date {
            color: #888;
            font-size: 0.9em;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <img src="profile.jpg" alt="个人照片" class="profile-img">
        <h1>我的名字</h1>
        <p>个人简介：这里可以写一些关于你的简短介绍，你的兴趣、专业领域等。</p>
        <div class="social-links">
            <a href="https://twitter.com/yourname">Twitter</a> | 
            <a href="https://github.com/yourname">GitHub</a> | 
            <a href="mailto:your@email.com">Email</a>
        </div>
    </header>
    
    <main>
        <article class="post">
            <h2>我的第一篇推文</h2>
            <p class="post-date">发布于：2023年7月20日</p>
            <p>这是我的第一篇博客推文！欢迎来到我的个人空间。</p>
            <p>这里可以分享我的想法、经验和学习笔记。</p>
            <p>期待在这里记录我的成长历程，并与大家交流分享。</p>
        </article>
    </main>
    
    <footer>
        &copy; 2023 我的个人博客. 保留所有权利.
    </footer>
</body>
</html>
